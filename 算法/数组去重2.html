<script>
    var arr = [1, 2, 2, 3, 4, 5, 6, 6,6];
    var arr1=[];
    var len =arr.length;


    for(let i =0;i<len-1;i++){

            arr1.push(arr[i]);
        }
    }
    console.log(arr1);
