<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var quickSort = function (arr) {
        if(arr.length<=1){ return arr};
        var index = Math.floor(arr.length/2);
        var indexValue = arr.splice(index,1)[0];
        var left =[];
        var right =[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]<indexValue){
                left.push(arr[i]);
            }else {
                right.push(arr[i]);
            }
        }
       return quickSort(left).concat(indexValue,quickSort(right));
    };
    console.log(quickSort([85, 24, 63, 45, 17, 31, 96, 50]))
</script>
</body>
</html>
