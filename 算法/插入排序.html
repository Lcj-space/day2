<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let insertSort = function (arr) {
        let len = arr.length;
        if(len<=1){ return arr};
        let j,temp;
        for(let i=1;i<len;i++){
            j = i;
            temp =arr[i];
            while (j>0 && arr[j-1]>temp){
                arr[j] = arr[j-1];
                j--;
            }
            arr[j] = temp;
        }
        return arr;

    };
    console.log(insertSort([85, 24, 63, 45, 17, 31, 96, 50]))
</script>
</body>
</html>
