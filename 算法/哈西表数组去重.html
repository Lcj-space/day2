<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1, 2, 2, 3, 4, 5, 6, 6,6];
    var arr1=[];
    var len =arr.length;
    var hash ={};

    for(let i =0;i<len-1;i++){

        if(!hash[arr[i]]){
            hash[arr[i]] = true;
            arr1.push(arr[i]);
        }
    }
    console.log(arr1);
    console.log(hash);
</script>
</body>
</html>
