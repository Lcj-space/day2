<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1, 2, 2, 3, 4, 5, 6, 6,6];
    var arr1=[];
    var len =arr.length;
    var count = 0;

    for(let i =0;i<len-1;i++){
        for(let j=i+1;j<len-1;j++){
            if(arr[i]!=arr[j]){
                arr1.push(arr[i]);
                break;
            }else {
              ++count;
              var s = arr.splice(i,count)[0];
              console.log(s);
              arr1.push(s);
              count = 0;
            }
        }
    }
    console.log(arr1);
</script>
</body>
</html>
