<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function choiceSort(arr) {
        var len = arr.length;
        var temp,minIndex;
        for(var i=0;i<len-1;i++){
            minIndex =i;
            for(var j = i+1;j<len-1;j++){
                if(arr[j]<arr[minIndex]){
                    minIndex = j;
                }
            }
            temp = arr[i];
            arr[i] = arr[minIndex];
            arr[minIndex] = temp;
        }
        return arr;
    }
choiceSort(arr);
</script>
</body>
</html>
