<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class sup {
        constructor(name) {
            this.name = name
        }

        printName() {
            console.log(this.name)
        }
    }


    class sub extends sup{
        constructor(name,age) {
            super(name)
            this.age = age
        }

        printAge() {
            console.log(this.age)
        }
    }

    let jack = new sub('jack',20)
    jack.printName()    //输出 : jack
    jack.printAge()    //输出 : 20

</script>
</body>
</html>
