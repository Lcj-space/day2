<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
while(str=readline()){
var arr = str.split('/');
for(var i in arr){
if(arr[i]==''|| arr[i]=='/'){
arr.splice(i,1)
}
}
print('/'+arr[arr.length-1]);
}

        }
