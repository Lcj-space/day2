<p>上传的测试文本</p>
<script>
    var arr= [-23,17,-7,11,-2,1,-34];
    len = arr.length;
    let max = 0;
    function count(arr,max) {
        for(let i=0 ;i < len ;i++){
            if(max < arr[i]+arr[i+1]+arr[i+2]){
                max = arr[i]+arr[i+1]+arr[i+2];
            }
        }
        return max;
    }

    console.log(count(arr,max));
</script>
