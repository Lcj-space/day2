<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function flat(arr) {
         let res = [];
         return arr.reduce((pre,item)=>{
         return res.concat(Array.isArray(pre)
             ?flat(pre)
             : pre
             , Array.isArray(item)
                 ?flat(item)
                 :item
         );
        })
    }
//    利用了递归的方式进行了扁平化
    console.log(flat([[1,2],[3,4,[5,6]],8]))
</script>
</body>
</html>
