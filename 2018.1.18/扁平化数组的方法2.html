<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function flat(arr) {
        let res = [];
        for (let i=0 ;i<arr.length;i++){
            if(Array.isArray(arr[i])){
                res = res.concat(flat(arr[i]))
            }else {
                res.push(arr[i])
            }
        }
        return res
    }
//    利用了递归的方式进行了扁平化
    console.log(flat([1,2,[3,4,[5,6]],8]))
</script>
</body>
</html>
