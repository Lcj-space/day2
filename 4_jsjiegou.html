<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #mun{
            /*background: black;*/
            width: 100px;
            height: 30px;
        }
        #mun .top-1{
         background: black;
            list-style: none;
            /*margin-bottom: 3px;*/
        }
        #mun .zi{
                display: none;
        }
        #mun .zi li{
            color: aqua;
            border-bottom: 2px dashed sienna;
            background: darkgray;
            text-align: center;
        }
        #mun a{
            display: block;
            text-decoration: none;
            line-height: 30px;
            /*background: black;*/
            text-align: center;
        }

    </style>
</head>
<body>
<ul id="mun">
    <li class="top-1">

        <ul class="zi">
            <li>sublink1</li>
            <li>sublink2</li>
            <li>sublink3</li>
        </ul>
    </li>
    <li class="top-1">

            <li>sublink1</li>
            <li>sublink2</li>
            <li>sublink3</li>
        </ul>
    </li>

</ul>
<script>
    var oUl=document.getElementById("mun");
    var aLi=oUl.getElementsByTagName("li");
    for(var i=0;i<aLi.length;i++)
    {
        if(aLi.className="top-1")
        {
            aLi[i].onclick=function () {
                var oSu = this.getElementsByTagName('ul')[0];
                if(oSu.style.display == 'block'){
                    oSu.style.display = 'none';
                }else
                    {oSu.style.display = 'block';}

            }
        }
