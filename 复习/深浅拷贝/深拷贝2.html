<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var Chinese = {
        nation:'中国'
    };
   function deepCopy(p,c) {
       var c = c || {};
       for(var i in p){
           if(typeof p[i] ==='object'){
               c[i] = (p[i].constructor === Array) ?[] : {};
               deepCopy(p[i],c[i]);
           }else {
               c[i] = p[i];
           }

       }
       return c;
   }
  console.log(deepCopy(Chinese));
   deepCopy(Chinese);
</script>
</body>
</html>
